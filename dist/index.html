<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <main>
        <div id='left'></div>
        <div id='middle'>
            <div id='current'>
                <input id="loc" type="text">
                <div id="result">
                    <div id='location'>
                        <div id='city'></div>
                        <div id='country'></div>
                    </div>
                    <div id='temp'>
                        <div id='f'></div>
                    </div>
                </div>
            </div>
            <div id='forecast'></div>
            <div id='stats'></div>
        </div>
        <div id='right'></div>
    </main>

</body>

</html>
